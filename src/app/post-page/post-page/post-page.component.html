<app-small-jumbotron
  *mobxAutorun
  [style.flex]="'0 0 auto'"
  [title]="store.post.title"
  [date]="store.post.createAt"
  [category]="store.post.category"
  [labels]="store.post.labels"
></app-small-jumbotron>
<div class="white-bg" *mobxAutorun>
  <div class="container main-content">
    <div class="row post-list" [@enterLeave]="store.loading ? 'initial' : 'ready'">
      <div class="col s24 m20 l18 push-l3 push-m2 push-s0 cards-container">
        <app-markdown [content]="store.allContent" [withHeaderList]="true" (headerListLoad)="headerListLoad($event)"></app-markdown>
      </div>
    </div>
    <div #indexContainer class="index hide-on-small" [class.affix]="store.affixIndexList">
        <ul>
            <li
              *ngFor="let indexInfo of store.headerList"
              #indexEle
              [class.active]="setIndexStatus(indexInfo.active, indexEle)"
              (click)="scrollToHeader(indexInfo.id, 30, indexEle)"
            >
              <a href="javascript:void(0);">
                <span>{{ indexInfo.text }}</span>
              </a>
            </li>
        </ul>
    </div>
    <div class="row">
      <div *ngIf="!store.loading" class="col s24 m20 l18 push-l3 push-m2 push-s0" [@enterLeave]="store.loading ? 'initial' : 'ready'">
          <div class="bshare-custom icon-medium center">
            <a title="分享到" href="http://www.bShare.cn/" id="bshare-shareto" class="bshare-more">分享到</a>
            <a title="分享到QQ空间" class="bshare-qzone"></a>
            <a title="分享到新浪微博" class="bshare-sinaminiblog"></a>
            <a title="分享到人人网" class="bshare-renren"></a>
            <a title="分享到腾讯微博" class="bshare-qqmb"></a>
            <a title="分享到网易微博" class="bshare-neteasemb"></a>
            <a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a>
            <span class="BSHARE_COUNT bshare-share-count">0</span>
          </div>
          <app-script-hack type="text/javascript" src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=1&amp;lang=zh"></app-script-hack>
          <app-script-hack type="text/javascript" src="http://static.bshare.cn/b/bshareC0.js"></app-script-hack>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s24 m20 l18 push-l3 push-m2 push-s0">
        <disqus
          *ngIf="!store.loading"
          [identifier]="store.post.id"
          [url]="store.getPageUrl"
          [title]="store.post.title"
        ></disqus>
      </div>
    </div>
  </div>
</div>
