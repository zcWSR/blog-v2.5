<div #jumbotron class="jumbotron small" *mobxAutorun>
    <div class="jumbotron-background grey">
        <!-- <img [src]="bgUrl" (load)="bgLoadComplete()"> -->
    </div>
    <div class="post-title">
        <h1 class="title">{{ store.post.title }}</h1>
        <p class="date">{{ store.post.createAt | dateX }}</p>
        <div class="info">
            <ul>
                <li>
                    <i class="fa fa-clipboard"></i>
                    <ul>
                        <li>{{ store.post.category }}</li>
                    </ul>
                </li>
                <li>
                    <i class="fa fa-tag"></i>
                    <ul>
                        <li *ngFor="let label of store.post.labels">{{ label }}</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
