<div class="card-flat">
  <div class="card-header">
      <div style="background: white;" class="header-img"></div>

      <!--  *ngIf="post.rest; else elseTemplate"> -->
      <p>
          <a routerLink="{{ '/post/' + post.id }}">{{ post.title }}</a>
      </p>
      <!-- <ng-template #elseTemplate>
          <p>{{ post.title }}</p>
      </ng-template> -->
  </div>
  <div class="card-content">
      <app-markdown [content]="post.section"></app-markdown>
  </div>
  <div class="card-info with-border">
      <ul>
          <li>
              <i class="fa fa-calendar"></i>
              <ul>
                  <li>{{ (post.createAt | dateX) }}</li>
              </ul>
          </li>
          <li>
              <i class="fa fa-clipboard"></i>
              <ul>
                  <li><a routerLink="{{ '/category/' + post.category }}">{{ post.category }}</a></li>
              </ul>
          </li>
          <li>
              <i class="fa fa-tag"></i>
              <ul>
                  <li *ngFor="let tag of post.labels"><a routerLink="{{ '/label/' + tag }}">{{ tag }}</a></li>
              </ul>
          </li>
      </ul>
  </div>
</div>
